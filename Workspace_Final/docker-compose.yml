version: '3.8'

services:
  container:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Container/container-vite:/app
      - node_modules_container:/app/node_modules
    ports:
      - "3000:3000"  # Vite preview port
    command: >
      sh -c "echo 'Setting up container service...' &&
             if [ ! -f /app/package.json ]; then
               echo '{\"name\":\"container\",\"version\":\"1.0.0\",\"scripts\":{\"o\":\"echo \\\"Container service running...\\\" && tail -f /dev/null\"}}' > /app/package.json &&
               echo 'Created package.json for container service';
             fi &&
             npm install -g pnpm &&
             pnpm install &&
             pnpm run o"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

  service-account:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Service_Account/service-account-vite:/app
      - node_modules_account:/app/node_modules
    ports:
      - "3001:3001"  # Mapped to different host port
    command: >
      sh -c "echo 'Setting up account service...' &&
             if [ ! -f /app/package.json ]; then
               echo '{\"name\":\"service-account\",\"version\":\"1.0.0\",\"scripts\":{\"o\":\"echo \\\"Account service running...\\\" && tail -f /dev/null\"}}' > /app/package.json &&
               echo 'Created package.json for account service';
             fi &&
             npm install -g pnpm &&
             pnpm install &&
             pnpm run o"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

  service-cart-order:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Service_Cart_Order/service-cart-order-vite:/app
      - node_modules_cart:/app/node_modules
    ports:
      - "3006:3006"  # Mapped to different host port
    command: >
      sh -c "echo 'Setting up cart-order service...' &&
             if [ ! -f /app/package.json ]; then
               echo '{\"name\":\"service-cart-order\",\"version\":\"1.0.0\",\"scripts\":{\"o\":\"echo \\\"Cart-order service running...\\\" && tail -f /dev/null\"}}' > /app/package.json &&
               echo 'Created package.json for cart-order service';
             fi &&
             npm install -g pnpm &&
             pnpm install &&
             pnpm run o"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

  service-catalog:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Service_Catalog/service-catalog-vite:/app
      - node_modules_catalog:/app/node_modules
    ports:
      - "3005:3005"  # Mapped to different host port
    command: >
      sh -c "echo 'Setting up catalog service...' &&
             if [ ! -f /app/package.json ]; then
               echo '{\"name\":\"service-catalog\",\"version\":\"1.0.0\",\"scripts\":{\"o\":\"echo \\\"Catalog service running...\\\" && tail -f /dev/null\"}}' > /app/package.json &&
               echo 'Created package.json for catalog service';
             fi &&
             npm install -g pnpm &&
             pnpm install &&
             pnpm run o"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

volumes:
  node_modules_container:
  node_modules_account:
  node_modules_cart:
  node_modules_catalog:
