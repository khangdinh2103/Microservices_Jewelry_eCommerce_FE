version: '3.8'

services:
  container:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Container/container-vite:/app
      - node_modules_container:/app/node_modules
    ports:
      - "3000:3000"  # Vite preview port
    command: >
      sh -c "echo 'Setting up container service...' &&
             if [ ! -f /app/package.json ]; then
               echo '{\"name\":\"container\",\"version\":\"1.0.0\",\"scripts\":{\"build\":\"vite build\",\"o\":\"vite build && vite preview --host\"},\"dependencies\":{\"@originjs/vite-plugin-federation\":\"^1.4.1\",\"@tailwindcss/vite\":\"^4.1.6\",\"axios\":\"^1.9.0\",\"concurrently\":\"^9.1.2\",\"framer-motion\":\"^12.12.1\",\"react\":\"^19.1.0\",\"react-dom\":\"^19.1.0\",\"react-router-dom\":\"^7.6.0\",\"tailwindcss\":\"^4.1.7\"},\"devDependencies\":{\"@eslint/js\":\"^9.25.0\",\"@types/react\":\"^19.1.2\",\"@types/react-dom\":\"^19.1.2\",\"@vitejs/plugin-react\":\"^4.4.1\",\"eslint\":\"^9.25.0\",\"eslint-plugin-react-hooks\":\"^5.2.0\",\"eslint-plugin-react-refresh\":\"^0.4.19\",\"globals\":\"^16.0.0\",\"vite\":\"^6.3.5\"}}' > /app/package.json &&
               echo 'Created package.json for container service';
             fi &&
             npm install -g pnpm &&
             pnpm install &&
             mkdir -p dist &&
             echo '<html><body><h1>Container Service</h1></body></html>' > dist/index.html &&
             pnpm run o || tail -f /dev/null"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

