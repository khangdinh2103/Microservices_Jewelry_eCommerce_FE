version: '3.8'

services:
  container:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Container/container-vite:/app
      - node_modules_container:/app/node_modules
    ports:
      - "3000:3000"  # Vite preview port
    command: >
      sh -c "echo 'Starting container service...' && 
             npm install -g pnpm || true &&
             if [ -f package.json ]; then
               pnpm install && pnpm run o;
             else
               echo 'No package.json found, keeping container alive...' && 
               tail -f /dev/null;
             fi"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0

  service-account:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Service_Account/service-account-vite:/app
      - node_modules_account:/app/node_modules
